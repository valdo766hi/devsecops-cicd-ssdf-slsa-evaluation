name: Build crAPI Images

on:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday
  workflow_dispatch:
    inputs:
      version:
        description: "Image version tag"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  REPO_OWNER: ${{ github.repository_owner }}
  CRAPI_REPO: https://github.com/OWASP/crAPI.git
  CRAPI_BRANCH: develop

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: identity
            image: crapi-identity
            context: services/identity
          - service: community
            image: crapi-community
            context: services/community
          - service: workshop
            image: crapi-workshop
            context: services/workshop
          - service: web
            image: crapi-web
            context: services/web
    steps:
      - name: Clone crAPI repository
        run: |
          git clone --depth 1 --branch ${{ env.CRAPI_BRANCH }} ${{ env.CRAPI_REPO }} crapi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ inputs.version || 'latest' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: crapi/${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-scan:
    name: Trigger Container Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Summary
        run: |
          echo "## crAPI Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Registry |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| crapi-identity | ghcr.io/${{ github.repository_owner }}/crapi-identity |" >> $GITHUB_STEP_SUMMARY
          echo "| crapi-community | ghcr.io/${{ github.repository_owner }}/crapi-community |" >> $GITHUB_STEP_SUMMARY
          echo "| crapi-workshop | ghcr.io/${{ github.repository_owner }}/crapi-workshop |" >> $GITHUB_STEP_SUMMARY
          echo "| crapi-web | ghcr.io/${{ github.repository_owner }}/crapi-web |" >> $GITHUB_STEP_SUMMARY
