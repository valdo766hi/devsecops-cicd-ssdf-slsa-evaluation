name: Publish Helm Chart

on:
  push:
    tags: ["crapi-*"]
    # To publish on branch pushes, add:
    # branches: [f/create-the-ci-for-slsa-evaluation]
    # paths:
    #   - "charts/crapi/**"
    #   - ".github/workflows/helm-chart.yaml"
  pull_request:
    branches: [main]
    paths:
      - "charts/crapi/**"
      - ".github/workflows/helm-chart.yaml"

env:
  REGISTRY: ghcr.io
  CHART_NAME: crapi-helm
  CHART_PATH: charts/crapi

jobs:
  check:
    name: Lint and Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Helm lint
        run: helm lint "$CHART_PATH"

      - name: Helm template
        run: helm template "$CHART_PATH" --values "$CHART_PATH/values.yaml" > /tmp/crapi-rendered.yaml

      - name: Trivy config scan (Helm)
        uses: aquasecurity/trivy-action@master
        # Temporary: allow pipeline to continue on scan failures.
        # Set `continue-on-error: false` (or remove) to enforce failures.
        continue-on-error: true
        with:
          scan-type: config
          scan-ref: ${{ env.CHART_PATH }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          args: --helm-values ${{ env.CHART_PATH }}/values.yaml

  publish:
    name: Package and Push
    runs-on: ubuntu-latest
    needs: [check]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package chart
        run: |
          CHART_VERSION="${GITHUB_REF_NAME#crapi-}"
          helm package "$CHART_PATH" --destination dist/ --version "$CHART_VERSION" --app-version "$CHART_VERSION"

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login "$REGISTRY" -u "${{ github.actor }}" --password-stdin

      - name: Push chart
        run: helm push dist/*.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }}

      - name: Summary
        run: |
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Chart:** ${{ env.CHART_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.CHART_NAME }}" >> $GITHUB_STEP_SUMMARY
