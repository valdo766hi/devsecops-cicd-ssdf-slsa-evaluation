name: Security - IaC Scan

on:
  pull_request:
    branches: [main]
  push:
    # Best practice: limit push-triggered scans to `main` to avoid duplicate runs.
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-manifests:
    name: Validate Manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install tools
        run: |
          python3 -m pip install --disable-pip-version-check --no-cache-dir yamllint pyyaml

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate (report only)
        # Report-only: keep the pipeline green.
        run: |
          set -o pipefail

          : > validate-report.txt

          echo "## yamllint" >> validate-report.txt
          yamllint -d relaxed deploy/manifests/ argocd/ 2>&1 | tee -a validate-report.txt || true
          echo "" >> validate-report.txt

          echo "## kustomize build" >> validate-report.txt
          for dir in $(find deploy/manifests -name "kustomization.yaml" -exec dirname {} \;); do
            if kustomize build "$dir" > /dev/null; then
              echo "OK: $dir" | tee -a validate-report.txt
            else
              echo "FAILED: $dir" | tee -a validate-report.txt
            fi
          done
          echo "" >> validate-report.txt

          echo "## helm values.yaml parse" >> validate-report.txt
          for f in $(find deploy/manifests -name "values.yaml"); do
            python3 -c "import yaml; yaml.safe_load(open('$f'))" >/dev/null 2>&1 && \
              echo "OK: $f" | tee -a validate-report.txt || \
              echo "FAILED: $f" | tee -a validate-report.txt
          done
          echo "" >> validate-report.txt

          echo "## ArgoCD app.yaml" >> validate-report.txt
          python3 - <<'PY' 2>&1 | tee -a validate-report.txt || true
          import glob
          import yaml

          ok = True
          for app in glob.glob('deploy/manifests/**/app.yaml', recursive=True):
            with open(app, 'r', encoding='utf-8', errors='replace') as f:
              data = yaml.safe_load(f) or {}
            name = (data or {}).get('name', '')
            ns = (data or {}).get('namespace', '')
            if not name or not ns:
              print(f"INVALID: {app}")
              ok = False
            else:
              print(f"VALID: {name} ({ns})")
          if not ok:
            raise SystemExit(1)
          PY

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-reports
          path: validate-report.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Validate Manifests" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: validate-reports" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Output (first 120 lines)" >> "$GITHUB_STEP_SUMMARY"
          python3 - <<'PY'
          import itertools
          p = "validate-report.txt"
          print("```\n", end="")
          try:
            with open(p, "r", encoding="utf-8", errors="replace") as f:
              for line in itertools.islice(f, 120):
                print(line.rstrip("\n"))
          except FileNotFoundError:
            print("(missing validate-report.txt)")
          print("\n```")
          PY

  trivy-config:
    name: Trivy IaC
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@3fb12ec12f41e471780db15c232d5dd185dcb514
        with:
          version: v0.69.1

      - name: Trivy IaC (table - report only)
        # Demo mode: do not block the pipeline.
        # To enforce later: set `continue-on-error: false` and keep `--exit-code 1`.
        continue-on-error: true
        run: |
          trivy config . \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 1 \
            --format table | tee trivy-iac-table.txt

      - name: Trivy IaC (SARIF - Code Scanning)
        continue-on-error: true
        run: |
          trivy config . \
            --severity CRITICAL,HIGH,MEDIUM \
            --exit-code 0 \
            --format sarif \
            --output trivy-iac.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-iac.sarif') != ''
        with:
          sarif_file: trivy-iac.sarif
          category: trivy-iac

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-iac-reports
          path: |
            trivy-iac-table.txt
            trivy-iac.sarif
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Trivy IaC (report only)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- SARIF uploaded to: https://github.com/${{ github.repository }}/security/code-scanning" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: trivy-iac-reports" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Table Output (first 200 lines)" >> "$GITHUB_STEP_SUMMARY"
          python3 - <<'PY'
          import itertools
          p = "trivy-iac-table.txt"
          print("```\n", end="")
          try:
            with open(p, "r", encoding="utf-8", errors="replace") as f:
              for line in itertools.islice(f, 200):
                print(line.rstrip("\n"))
          except FileNotFoundError:
            print("(missing trivy-iac-table.txt)")
          print("\n```")
          PY

  trivy-secrets:
    name: Trivy Secrets
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Trivy
        uses: aquasecurity/setup-trivy@3fb12ec12f41e471780db15c232d5dd185dcb514
        with:
          version: v0.69.1

      - name: Trivy Secrets (table - report only)
        # Demo mode: do not block the pipeline.
        # To enforce later: set `continue-on-error: false` and keep `--exit-code 1`.
        continue-on-error: true
        run: |
          trivy fs . \
            --scanners secret \
            --exit-code 1 \
            --format table | tee trivy-secrets-table.txt

      - name: Trivy Secrets (SARIF - Code Scanning)
        continue-on-error: true
        run: |
          trivy fs . \
            --scanners secret \
            --exit-code 0 \
            --format sarif \
            --output trivy-secrets.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-secrets.sarif') != ''
        with:
          sarif_file: trivy-secrets.sarif
          category: trivy-secrets

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secrets-reports
          path: |
            trivy-secrets-table.txt
            trivy-secrets.sarif
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Trivy Secrets (report only)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- SARIF uploaded to: https://github.com/${{ github.repository }}/security/code-scanning" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: trivy-secrets-reports" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Table Output (first 200 lines)" >> "$GITHUB_STEP_SUMMARY"
          python3 - <<'PY'
          import itertools
          p = "trivy-secrets-table.txt"
          print("```\n", end="")
          try:
            with open(p, "r", encoding="utf-8", errors="replace") as f:
              for line in itertools.islice(f, 200):
                print(line.rstrip("\n"))
          except FileNotFoundError:
            print("(missing trivy-secrets-table.txt)")
          print("\n```")
          PY

  kubesec:
    name: Kubesec
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install Kubesec
        run: |
          curl -sSL https://github.com/controlplaneio/kubesec/releases/download/v2.14.0/kubesec_linux_amd64.tar.gz | tar xz
          chmod +x kubesec

      - name: Scan
        run: |
          : > kubesec-report.txt
          for f in $(find deploy/manifests -name "*.yaml" ! -name "kustomization.yaml" ! -name "values.yaml" ! -name "app.yaml"); do
            echo "===== $f =====" >> kubesec-report.txt
            ./kubesec scan "$f" >> kubesec-report.txt || true
            echo "" >> kubesec-report.txt
          done

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kubesec-reports
          path: kubesec-report.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Kubesec (report only)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: kubesec-reports" >> "$GITHUB_STEP_SUMMARY"

  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [validate-manifests, trivy-config, trivy-secrets, kubesec]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Resolve job links
        id: jobs
        uses: actions/github-script@v7
        with:
          script: |
            const run_id = process.env.GITHUB_RUN_ID;
            const { owner, repo } = context.repo;
            const res = await github.rest.actions.listJobsForWorkflowRun({ owner, repo, run_id: Number(run_id) });
            const jobs = res.data.jobs || [];
            const want = new Map([
              ['Validate Manifests', 'validate'],
              ['Trivy IaC', 'iac'],
              ['Trivy Secrets', 'secrets'],
              ['Kubesec', 'kubesec'],
            ]);
            const out = {};
            for (const j of jobs) {
              const key = want.get(j.name);
              if (key && !out[key]) out[key] = j.html_url;
            }
            core.setOutput('validate', out.validate || '');
            core.setOutput('iac', out.iac || '');
            core.setOutput('secrets', out.secrets || '');
            core.setOutput('kubesec', out.kubesec || '');

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Build comment body
        id: body
        env:
          VALIDATE_JOB_URL: ${{ steps.jobs.outputs.validate }}
          IAC_JOB_URL: ${{ steps.jobs.outputs.iac }}
          SECRETS_JOB_URL: ${{ steps.jobs.outputs.secrets }}
          KUBESEC_JOB_URL: ${{ steps.jobs.outputs.kubesec }}
        run: |
          python3 - <<'PY' > comment.md
          import os

          def read_truncated(path, max_lines=120):
            try:
              with open(path, 'r', encoding='utf-8', errors='replace') as f:
                lines = f.read().splitlines()
            except FileNotFoundError:
              return f"(missing: {path})"
            if len(lines) > max_lines:
              return "\n".join(lines[:max_lines] + [f"... (truncated, {len(lines)} lines total)"])
            return "\n".join(lines)

          repo = os.environ.get('GITHUB_REPOSITORY', '')
          code_scanning_url = f"https://github.com/{repo}/security/code-scanning" if repo else ""

          validate_job = os.environ.get('VALIDATE_JOB_URL', '')
          iac_job = os.environ.get('IAC_JOB_URL', '')
          secrets_job = os.environ.get('SECRETS_JOB_URL', '')
          kubesec_job = os.environ.get('KUBESEC_JOB_URL', '')

          def section(title, job_url, details_title, body_text):
            print(f"## {title}")
            if job_url:
              print(f"Job: {job_url}")
            if title.startswith('Trivy') and code_scanning_url:
              print(f"Code Scanning (SARIF): {code_scanning_url}")
            print("")
            print(f"<details><summary>{details_title}</summary>\n")
            print("```text\n" + body_text + "\n```")
            print("\n</details>\n")

          # Trivy IaC
          p = os.path.join('artifacts', 'trivy-iac-reports', 'trivy-iac-table.txt')
          section(
            "Trivy IaC Config Scan",
            iac_job,
            "Result (table)",
            read_truncated(p),
          )

          # Trivy Secrets
          p = os.path.join('artifacts', 'trivy-secrets-reports', 'trivy-secrets-table.txt')
          section(
            "Trivy Secrets Scan (filesystem)",
            secrets_job,
            "Result (table)",
            read_truncated(p),
          )

          # Kubesec
          p = os.path.join('artifacts', 'kubesec-reports', 'kubesec-report.txt')
          section(
            "Kubesec Kubernetes Manifest Scan",
            kubesec_job,
            "Result (first 120 lines)",
            read_truncated(p),
          )

          # Validate (only show if there is something interesting)
          p = os.path.join('artifacts', 'validate-reports', 'validate-report.txt')
          v = read_truncated(p)
          noisy_markers = ("FAILED:", "INVALID:", "error", "warning")
          if any(m in v for m in noisy_markers):
            section(
              "Validate Manifests",
              validate_job,
              "Result (first 120 lines)",
              v,
            )
          PY
          {
            echo 'comment<<EOF'
            cat comment.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
        
      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: security-iac-scan
          message: ${{ steps.body.outputs.comment }}
