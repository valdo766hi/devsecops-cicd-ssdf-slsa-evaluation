name: Security - Container Scan

on:
  schedule:
    - cron: "0 0 * * 0"  # Weekly on Sunday
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    # Demo mode: also run on pushes to this branch.
    # To restrict to schedule-only later, remove the branch below.
    branches: [main, f/create-the-ci-for-slsa-evaluation]

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.repository_owner }}

jobs:
  scan-infra:
    name: Scan Infrastructure Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image:
          - ghcr.io/emberstack/kubernetes-reflector:10.0.3
          - stakater/reloader:v1.2.1
          - quay.io/argoproj/argocd:v2.13.3
          - docker.io/istio/pilot:1.24.2
          - aquasec/trivy-operator:0.24.1
          - ghcr.io/kyverno/kyverno:v1.13.4
    steps:
      - uses: actions/checkout@v4

      - name: Pull image
        run: docker pull ${{ matrix.image }} || true

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "0"

  scan-crapi:
    name: Scan crAPI Images
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image:
          - ghcr.io/${{ github.repository_owner }}/crapi-identity:latest
          - ghcr.io/${{ github.repository_owner }}/crapi-community:latest
          - ghcr.io/${{ github.repository_owner }}/crapi-workshop:latest
          - ghcr.io/${{ github.repository_owner }}/crapi-web:latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ matrix.image }} || true

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "0"

  pr-comment:
    name: PR Comment (report only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [scan-infra, scan-crapi]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Build comment body
        id: body
        run: |
          python3 - <<'PY' > comment.md
          import os

          repo = os.environ.get('GITHUB_REPOSITORY', '')
          run_id = os.environ.get('GITHUB_RUN_ID', '')
          run_url = f"https://github.com/{repo}/actions/runs/{run_id}" if repo and run_id else "(unknown)"

          print("## Security - Container Scan (report only)")
          print("")
          print(f"- Actions run: {run_url}")
          print("- Output: see matrix job logs for Trivy tables per image")
          print("- Demo mode: non-blocking (exit-code 0)")
          print("")
          print("To restrict later:")
          print("- Remove `pull_request` and the demo branch from `push.branches` to run only on schedule/dispatch")
          PY
          {
            echo 'comment<<EOF'
            cat comment.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: security-container-scan
          message: ${{ steps.body.outputs.comment }}
