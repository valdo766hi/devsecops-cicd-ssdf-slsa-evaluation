name: Validate

on:
  pull_request:
    branches: [main]
  # Demo mode: also run on pushes to this branch.
  # To restrict to PR-only later, remove the branch below.
  push:
    branches: [main, f/create-the-ci-for-slsa-evaluation]

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - run: pip install yamllint
      - name: Run yamllint (report only)
        # Demo mode: do not block the pipeline.
        # To enforce later: remove `|| true`.
        run: |
          set -o pipefail
          yamllint -d relaxed deploy/manifests/ argocd/ 2>&1 | tee yamllint.txt || true

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-yamllint
          path: yamllint.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Validate: YAML Lint (report only)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: validate-yamllint" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Output (first 60 lines)" >> "$GITHUB_STEP_SUMMARY"
          python3 - <<'PY'
          import itertools
          p = "yamllint.txt"
          print("```\n", end="")
          try:
            with open(p, "r", encoding="utf-8", errors="replace") as f:
              for line in itertools.islice(f, 60):
                print(line.rstrip("\n"))
          except FileNotFoundError:
            print("(missing yamllint.txt)")
          print("\n```")
          PY

  kustomize:
    name: Kustomize Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: imranismail/setup-kustomize@v2
      - name: Validate
        # Demo mode: do not block the pipeline.
        # To enforce later: `exit 1` if any directory fails.
        run: |
          set -o pipefail
          : > kustomize.txt
          for dir in $(find deploy/manifests -name "kustomization.yaml" -exec dirname {} \;); do
            echo "Building: $dir"
            if kustomize build "$dir" > /dev/null; then
              echo "OK: $dir" | tee -a kustomize.txt
            else
              echo "FAILED: $dir" | tee -a kustomize.txt
            fi
          done

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-kustomize
          path: kustomize.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Validate: Kustomize Build (report only)" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Artifact: validate-kustomize" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Results" >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"
          cat kustomize.txt >> "$GITHUB_STEP_SUMMARY" || true
          echo "```" >> "$GITHUB_STEP_SUMMARY"

  helm:
    name: Helm Values
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML syntax
        run: |
          for f in $(find deploy/manifests -name "values.yaml"); do
            python3 -c "import yaml; yaml.safe_load(open('$f'))" || exit 1
          done

      - name: Summary
        if: always()
        run: |
          echo "## Validate: Helm Values" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Parsed all values.yaml successfully" >> "$GITHUB_STEP_SUMMARY"

  argocd-apps:
    name: ArgoCD Apps
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Validate app.yaml
        run: |
          set -o pipefail
          : > argocd-apps.txt
          for app in $(find deploy/manifests -name "app.yaml"); do
            name=$(python3 -c "import yaml; print(yaml.safe_load(open('$app')).get('name',''))" 2>/dev/null)
            ns=$(python3 -c "import yaml; print(yaml.safe_load(open('$app')).get('namespace',''))" 2>/dev/null)
            if [ -z "$name" ] || [ -z "$ns" ]; then
              echo "INVALID: $app"
              exit 1
            fi
            echo "VALID: $name ($ns)"
            echo "VALID: $name ($ns)" >> argocd-apps.txt
          done

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validate-argocd-apps
          path: argocd-apps.txt
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Validate: ArgoCD Apps" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "```" >> "$GITHUB_STEP_SUMMARY"
          cat argocd-apps.txt >> "$GITHUB_STEP_SUMMARY" || true
          echo "```" >> "$GITHUB_STEP_SUMMARY"

  pr-comment:
    name: PR Comment (report only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [yaml-lint, kustomize, helm, argocd-apps]
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Build comment body
        id: body
        run: |
          python3 - <<'PY' > comment.md
          import os

          def read_truncated(path, max_lines=80):
            try:
              with open(path, 'r', encoding='utf-8', errors='replace') as f:
                lines = f.read().splitlines()
            except FileNotFoundError:
              return f"(missing: {path})"
            if len(lines) > max_lines:
              return "\n".join(lines[:max_lines] + [f"... (truncated, {len(lines)} lines total)"])
            return "\n".join(lines)

          repo = os.environ.get('GITHUB_REPOSITORY', '')
          run_id = os.environ.get('GITHUB_RUN_ID', '')
          run_url = f"https://github.com/{repo}/actions/runs/{run_id}" if repo and run_id else "(unknown)"

          print("## Validate (report only)")
          print("")
          print(f"- Actions run: {run_url}")
          print("- Demo mode: pipeline is non-blocking")
          print("- To enforce later: remove `|| true` from yamllint and make kustomize exit non-zero on failures")
          print("")

          print("<details><summary>yamllint (first 80 lines)</summary>\n")
          p = os.path.join('artifacts', 'validate-yamllint', 'yamllint.txt')
          print("```\n" + read_truncated(p) + "\n```")
          print("\n</details>\n")

          print("<details><summary>kustomize build results</summary>\n")
          p = os.path.join('artifacts', 'validate-kustomize', 'kustomize.txt')
          print("```\n" + read_truncated(p) + "\n```")
          print("\n</details>\n")

          print("<details><summary>ArgoCD apps</summary>\n")
          p = os.path.join('artifacts', 'validate-argocd-apps', 'argocd-apps.txt')
          print("```\n" + read_truncated(p) + "\n```")
          print("\n</details>")
          PY
          {
            echo 'comment<<EOF'
            cat comment.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Post sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: validate-workflow
          message: ${{ steps.body.outputs.comment }}
