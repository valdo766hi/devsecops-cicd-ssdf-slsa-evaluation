apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: kgateway-system
  labels:
    app: kgateway
    environment: development
  annotations:
    kgateway.io/service.type: NodePort
    kgateway.io/service.nodePort.http: "30080"
spec:
  gatewayClassName: kgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
