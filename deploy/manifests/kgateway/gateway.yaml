apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http-gateway
  namespace: kgateway-system
  labels:
    app: kgateway
    environment: development
spec:
  gatewayClassName: kgateway
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: v1
kind: Service
metadata:
  name: kgateway-envoy-kgateway-system-http-gateway
  namespace: kgateway-system
  labels:
    app: kgateway
    gateway: http-gateway
spec:
  type: NodePort
  selector:
    kgateway.networking.k8s.io/gateway-name: http-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
